<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Document</title>
    <style>
        *{padding:0; margin:0; }
        h1,h2,h3,h4,h5,h6{padding:0; margin:0; }
        .sidebar-shrink{
            height:100%; 
            /* overflow-y: auto; */
            background: #000; 
        }

        .magic-container .sidebar-left-nav{
            width : 300px;
            -webkit-transition : all .3s;
            transition : all .3s;
            position : fixed;
            -webkit-transform: translateX(0);
            -moz-transform: translateX(0);
            -ms-transform: translateX(0);
            -o-transform: translateX(0);
            transform: translateX(0);
            left : 0;
            top : 0;
            height : 100%;
            z-index: 1000; 
        }

        body.sidebar-open .sidebar-left-nav {
            -webkit-transform: translateX(-100%);
            -moz-transform: translateX(-100%);
            -ms-transform: translateX(-100%);
            -o-transform: translateX(-100%);
            transform: translateX(-100%);
            }

        /* body.sidebar-open .col-md-10{
            -webkit-transform: translateX(300px);
            -moz-transform: translateX(300px);
            -ms-transform: translateX(300px);
            -o-transform: translateX(300px);
            transform: translateX(300px);
        } */
/* 
        .magic-container .col-md-10 {
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
            width: 100%;
        } */

        .contents{
            -webkit-transition : all .8s;
            transition : all .3s;
            padding-left: 300px; 
        }
        /*휴대폰 크기에서 가상공간 없애기*/
       .contents-close{
            -webkit-transition : all .8s;
            transition : all .3s;
            padding-left:0px; 
        }

        /*모바일 버튼 영역*/
        .fa-bars{
            -webkit-transition : all .3s;
            transition : all .3s;
            display:none; 
            padding:0 3px; 
        }

        .appear{
            -webkit-transition : all .3s;
            transition : all .3s;
            display:block; 
        }


    </style>
</head>
<body>
    <div class="magic-container" style="display:flex; ">
        <div class="sidebar-left-nav sidebar">
            <div class="sidebar-shrink">
                <ul>
                    <li>test1</li>
                    <li>test2</li>
                </ul>
            </div>
        </div>
        <!-- <div class="virtual-box" style="width:300px; "> -->

        </div>
        <div class="contents">
            <div class="header" style="background-color: pink; ">
                <div style="padding: 5px; ">
                    <h3 class="headline-primary">
                        <i class="fa fa-bars pull-left menu-toggle" aria-hidden="true"></i>
                        Header 
                    </h3>
                </div>
            </div>   
            <div class="content">
                contents
            </div>
        </div>
    </div>
    <script>
        $(function(){
            // $('.fa-bars').on('click', function clickHandler(e) {
            //     // // alert(1);
            //     // e.preventDefault();
            //     // $('body').toggleClass('sidebar-open');
            //     // $('.contents').toggleClass('contents-close');
            // });

            $(window).on('resize',function(){
                if($(this).width() < 768){
                    $('body').addClass('sidebar-open');
                    $('.contents').addClass('contents-close');
                    $('.fa-bars').addClass('appear');
                    // return; 
                }else{
                    // alert('768보다 큼');
                    $('body').removeClass('sidebar-open');
                    $('.contents').removeClass('contents-close');
                    $('.fa-bars').removeClass('appear');
                }
            });
        });
    </script>
</body>
</html>
